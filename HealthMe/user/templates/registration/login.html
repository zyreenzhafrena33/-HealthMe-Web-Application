{% extends "base.html" %}
{% block title %}Login | HealthMe{% endblock %}

{% block content %}
<div style="display:flex; justify-content:center; align-items:center; height:100vh; background-color:#f4f7fc;">
    <div style="background:white; padding:40px; border-radius:12px; width:350px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center;">
        <h2 style="color:#5a67d8; margin-bottom:25px;">Login to HealthMe</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div style="text-align:left; margin-bottom:15px;">
                <label for="username" style="display:block; font-weight:600; margin-bottom:6px;">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" 
                       style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:14px;">
            </div>
            
            <div style="text-align:left; margin-bottom:20px;">
                <label for="password" style="display:block; font-weight:600; margin-bottom:6px;">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                       style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:14px;">
            </div>
            
            <button type="submit" 
                    style="background-color:#5a67d8; color:white; border:none; padding:10px 20px; width:100%;
                           border-radius:8px; font-size:16px; cursor:pointer;">
                Login
            </button>
        </form>

        <p style="margin-top:20px; color:#555; font-size:14px;">
            Donâ€™t have an account? 
            <a href="{% url 'register' %}" style="color:#5a67d8; text-decoration:none;">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
